<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<script>
  let cropper;

  function showTab(id) {
    document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  const DPI = 96;

  const stdFormats = {
    passport: { w: 3.5, h: 4.5, unit: 'cm' },
    us_passport: { w: 2, h: 2, unit: 'in' },
    india_passport: { w: 3.5, h: 3.5, unit: 'cm' },
    eu_id: { w: 3.7, h: 4.7, unit: 'cm' },
    "3x4": { w: 3, h: 4, unit: 'cm' }
  };

  function toPixels(value, unit) {
    if (unit === 'cm') return value * DPI / 2.54;
    if (unit === 'in') return value * DPI;
    return value;
  }

  document.getElementById('cropInput').addEventListener('change', e => {
    if (e.target.files.length === 0) return;

    const file = e.target.files[0];
    const img = document.getElementById('croppingImage');

    const reader = new FileReader();
    reader.onload = () => {
      img.src = reader.result;
      img.style.display = 'block';

      if (cropper) cropper.destroy();

      cropper = new Cropper(img, {
        viewMode: 1,
        autoCropArea: 1,
        movable: true,
        zoomable: true,
        scalable: false,
        cropBoxResizable: true,
        aspectRatio: NaN,
        ready() {
          const val = document.getElementById('stdSize').value;
          if (val) applyStandardCrop(val);
        }
      });
    };
    reader.readAsDataURL(file);
  });

  document.getElementById('stdSize').addEventListener('change', e => {
    if (!cropper) return;

    const val = e.target.value;
    if (!val) {
      cropper.setAspectRatio(NaN);
      return;
    }

    applyStandardCrop(val);
  });

  function applyStandardCrop(val) {
    if (!cropper) return;
    if (!stdFormats[val]) return;

    const format = stdFormats[val];
    const imgData = cropper.getImageData();

    const targetW = toPixels(format.w, format.unit);
    const targetH = toPixels(format.h, format.unit);

    const aspectRatio = targetW / targetH;
    cropper.setAspectRatio(aspectRatio);

    const scaleX = imgData.width / imgData.naturalWidth;
    const scaleY = imgData.height / imgData.naturalHeight;

    let cropBoxWidth = targetW * scaleX;
    let cropBoxHeight = targetH * scaleY;

    if (cropBoxWidth > imgData.width || cropBoxHeight > imgData.height) {
      const widthRatio = imgData.width / cropBoxWidth;
      const heightRatio = imgData.height / cropBoxHeight;
      const ratio = Math.min(widthRatio, heightRatio);
      cropBoxWidth *= ratio;
      cropBoxHeight *= ratio;
    }

    const cropBoxLeft = (imgData.width - cropBoxWidth) / 2;
    const cropBoxTop = (imgData.height - cropBoxHeight) / 2;

    cropper.setCropBoxData({
      left: cropBoxLeft,
      top: cropBoxTop,
      width: cropBoxWidth,
      height: cropBoxHeight
    });
  }

  async function cropAndDownload() {
    if (!cropper) return alert('Upload an image and select crop area.');

    const canvas = cropper.getCroppedCanvas({
      imageSmoothingEnabled: true,
      imageSmoothingQuality: 'high'
    });
    if (!canvas) return alert('Failed to crop image.');

    const format = document.getElementById('outputFormat').value;
    const preview = document.getElementById('croppedPreview');
    preview.innerHTML = '';

    if (format === 'pdf') {
      const dataUrl = canvas.toDataURL('image/png');
      const pdfDocDefinition = {
        pageMargins: [10],
        pageSize: { width: canvas.width * 0.75, height: canvas.height * 0.75 },
        content: [{ image: dataUrl, width: canvas.width * 0.75 }]
      };
      const pdfDoc = pdfMake.createPdf(pdfDocDefinition);
      pdfDoc.getDataUrl((url) => {
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.width = '90%';
        iframe.height = '400';
        preview.appendChild(iframe);
      });
      pdfDoc.download('cropped.pdf');
    } else {
      const mime = format === 'jpeg' ? 'image/jpeg' : 'image/png';
      const imgEl = new Image();
      imgEl.src = canvas.toDataURL(mime);
      preview.appendChild(imgEl);
      canvas.toBlob((blob) => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `cropped.${format}`;
        a.click();
        URL.revokeObjectURL(a.href);
      }, mime, 0.95);
    }
  }

  async function convertImagesToPDF(inputId) {
    const input = document.getElementById(inputId);
    if (!input.files.length) return alert("Select at least one image.");
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();
    const pw = pdf.internal.pageSize.getWidth(), ph = pdf.internal.pageSize.getHeight(), m = 10;

    for (let i = 0; i < input.files.length; i++) {
      const file = input.files[i];
      const img = await new Promise(res => {
        const fr = new FileReader();
        fr.onload = () => {
          const i2 = new Image();
          i2.onload = () => res(i2);
          i2.src = fr.result;
        };
        fr.readAsDataURL(file);
      });

      let w = pw - 2 * m;
      let h = img.height * w / img.width;
      if (h > ph - 2 * m) {
        h = ph - 2 * m;
        w = img.width * h / img.height;
      }

      const cn = document.createElement('canvas');
      cn.width = img.width; cn.height = img.height;
      cn.getContext('2d').drawImage(img, 0, 0);
      const data = cn.toDataURL(file.type);

      if (i) pdf.addPage();
      pdf.addImage(data, file.type.includes('png') ? 'PNG' : 'JPEG', m, m, w, h);
    }
    pdf.save("converted.pdf");
  }

  async function convertPDF(format) {
    const input = document.getElementById(format === 'jpg' ? 'pdfToJpgInput' : 'pdfToPngInput');
    const output = document.getElementById(format === 'jpg' ? 'jpgOutput' : 'pngOutput');
    if (!input.files.length) return alert("Select a PDF file.");
    output.innerHTML = 'Converting...';

    try {
      const file = input.files[0];
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      output.innerHTML = '';

      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const page = await pdfDoc.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({ canvasContext: context, viewport }).promise;

        const img = new Image();
        img.src = canvas.toDataURL(format === 'jpg' ? 'image/jpeg' : 'image/png');
        img.style.margin = '10px';
        img.style.maxWidth = '90vw';
        output.appendChild(img);
      }
    } catch (e) {
      output.innerHTML = 'Error converting PDF: ' + e.message;
    }
  }
</script>
